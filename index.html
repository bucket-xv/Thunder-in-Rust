<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body style="margin: 0px;">
    <script type="module">
        import init from './thunder.js'

        init().catch((error) => {
            if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
                throw error;
            }
        });
    </script>
</body>

</html>
